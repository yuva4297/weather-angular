<div (click)="onTileClick()">
  <div class="col-xs-2" id="grid1">
    <p id="fday1">{{dayTileInfo.day}}</p>
    <img src="{{dayTileInfo.imageURL}}" id="fimg1" alt="image" />
    <p>
      <span id="high1">{{dayTileInfo.maxTemp}}</span>
      <sup>o</sup>
      <span id="low1">{{dayTileInfo.minTemp}}</span>
      <sup>o</sup>
    </p>
  </div>
</div>
